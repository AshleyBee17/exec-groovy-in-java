repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

def groovy   = 'org.codehaus.groovy:groovy:2.4.5'
def json     = 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
def testDeps = 'junit:junit:4.12'

dependencies {
    compile      groovy, json
    testCompile  testDeps
}